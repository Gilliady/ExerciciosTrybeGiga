<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
   

    <style>
      h1 
      {
        font-size: 65px;
        color: orange;
        font-family: sans-serif;
      }
      .backgroundSection
      {
        background-color:lightsalmon
      }
      p{
        font-weight: 600;
        font-size: 3em;
      }
      body{
        font-size: 16px;
      }
      ul
      {
        font-style:italic;
        line-height: 25px;
        text-align: left;
        text-decoration:underline;
        text-decoration-color:brown;
      }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="backgroundSection">Qual é a sua fruta favorita?</p>
    <ul class="backgroundSection">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
